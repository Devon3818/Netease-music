<ion-header no-border>

    <ion-toolbar color="ired">
        <ion-buttons left>
            <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        </ion-buttons>
        <ion-segment no-border color="light" [(ngModel)]="segments">
            <ion-segment-button class="s-left" value="music">
                <ion-icon name="musical-notes"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="home">
                <ion-icon name="home"></ion-icon>
            </ion-segment-button>
            <ion-segment-button class="s-right" value="contacts">
                <ion-icon name="contacts"></ion-icon>
            </ion-segment-button>
        </ion-segment>
        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>


</ion-header>

<ion-content [ngSwitch]="segments">
    <section class="icontent imusic" *ngSwitchCase="'music'">
        <ion-list no-border>

            <ion-item>
                <ion-icon name='eye' item-left color="h"></ion-icon>
                本地音乐
            </ion-item>
            <ion-item>
                <ion-icon name='star' item-left color="h"></ion-icon>
                最近播放
            </ion-item>
            <ion-item>
                <ion-icon name='document' item-left color="h"></ion-icon>
                下载管理
            </ion-item>
            <ion-item>
                <ion-icon name='time' item-left color="h"></ion-icon>
                我的电台
            </ion-item>
            <ion-item>
                <ion-icon name='bookmarks' item-left color="h"></ion-icon>
                我的收藏
            </ion-item>

        </ion-list>
    </section>

    <section class="icontent" *ngSwitchCase="'home'">
        <super-tabs selectedTabIndex="0" toolbarColor="ired" toolbarBackground="ifff" indicatorColor="ired" badgeColor="ired">
            <super-tab [root]="recommended" title="个性推荐"></super-tab>
            <super-tab [root]="playlist" title="歌单"></super-tab>
            <super-tab [root]="radio" title="主播电台"></super-tab>
            <super-tab [root]="ranking" title="排行榜"></super-tab>
        </super-tabs>
    </section>

    <section class="icontent" *ngSwitchCase="'contacts'">
        动态
    </section>

</ion-content>

<ion-footer no-border>
    <ion-toolbar color="ifff">
        <img (click)="openMusic();" src="http://p1.music.126.net/JasIh-W-RcFspF2FBmnebQ==/19032546277052763.jpg?param=50y50&quality=100" alt="">
        <p (click)="openMusic();">DINOSAUR</p>
        <ion-icon name="list-box"></ion-icon>
        <ion-icon name="arrow-dropright-circle"></ion-icon>
    </ion-toolbar>
</ion-footer>
