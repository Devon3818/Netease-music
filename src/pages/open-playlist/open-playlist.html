<ion-header no-border>

    <ion-navbar color="itr">
        <ion-title>{{data.title}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <section class="header_banner">
        <img class="bigimg" [src]="data.banner" alt="">
        <div class="dec">
            <p>{{data.title}}</p>
            <div class="sm_u">
                <img [src]="data.user_img" alt="">
                <p>{{data.user_name}}</p>
            </div>
        </div>
        <section class="btm_bar">
            <div class="dv_items">
                <ion-icon name="folder-open"></ion-icon>
                <p>322323</p>
            </div>
            <div class="dv_items">
                <ion-icon name="text"></ion-icon>
                <p>54554</p>
            </div>
            <div class="dv_items">
                <ion-icon name="share"></ion-icon>
                <p>3323</p>
            </div>
            <div class="dv_items">
                <ion-icon name="cloud-download"></ion-icon>
                <p>下载</p>
            </div>
        </section>
    </section>

    <song-list [data]="data.songs"></song-list>

</ion-content>

<ion-footer no-border>
    <ion-toolbar color="ifff">
        <img (click)="openMusic();" src="http://p1.music.126.net/7tbeDDuTR_U_4F_u1qGKWQ==/2539871861205743.jpg?param=34y34" alt="">
        <p (click)="openMusic();">Lost In The Echo</p>
        <ion-icon name="list-box"></ion-icon>
        <ion-icon name="arrow-dropright-circle"></ion-icon>
    </ion-toolbar>
</ion-footer>
