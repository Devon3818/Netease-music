<!-- Generated template for the SongListComponent component -->
<section *ngFor="let idata of data; let i = index" class="songs" (click)="openMusic( idata.mp3 );">
    <span>{{i+1}}</span>
    <div class="names">
        <div class="p_wrap">
            <p class="song_name">{{idata.name}}</p>
            <p class="song_dec">{{idata.dec}}</p>
        </div>
        <ion-icon name="more"></ion-icon>
    </div>
</section>
