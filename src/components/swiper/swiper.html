<!-- Generated template for the SwiperComponent component -->
<div class="swiper-container">
    <div class="swiper-wrapper">

        <div *ngFor="let imgs of data" class="swiper-slide" [style.background]="'url('+imgs+')'"></div>

    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
</div>
